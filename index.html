<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./scripts/main.js" defer></script>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Tic Tac Toe</title>
	</head>
	<body id="body" class="body">
		<header class="header" id="header">
			<h1>Tic Tac Toe!</h1>
		</header>
		<main class="main" id="main">
			<section class="buttons">
				<button class="game-btn" id="startGame">Comenzar a Jugar!</button>
				<button class="game-btn" id="restartGameBtn">
					Reinicia la partida
				</button>
			</section>
			<section id="jugadores" class="jugadores">
				<div id="jugadorUno" class="jugadores">jugador O</div>
				<div id="jugadorDos" class="jugadores">jugador X</div>

				<div></div>
			</section>
			<section class="contenedor-gato">
				<div class="line" id="line"></div>
				<section class="gato" id="gato"></section>
			</section>
		</main>
		<footer class="footer" id="footer">
			<nav class="navigation">
				<ul class="links">
					<li>
						Check the source code on my
						<a href="https://github.com/emmacornio/tic-tac-toe">Github</a>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
